<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="バドミントンが上達するための機能を提供します。">
    <meta name="author" content="dexia2">
    <title>バドミントン管理システム</title>
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<body>
    <div class="cm-container cm-clearfix">
        <!-- Navigation -->
        <nav class="cm-navigation">
            <img src="images/logo.png" class="cm-logo"  alt="練習管理を表すアイコンを表示しています。"/>
            <ul class="cm-menu">
                <li><a href="#" class="cm-menu-item"><i class="fa fa-sticky-note-o"></i>今日の練習</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-flag-o"></i>目標</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-check"></i>テーマ管理</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-exclamation-triangle"></i>課題管理</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-line-chart"></i>分析</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-book"></i>練習記録</a></li>
            </ul>
        </nav>
        <div class="tp-contents">
            <div class="tp-summary">
                <header class="tp-header">
                    <input type="text" class="tp-goal-input" name="goal-input"/>
                </header>
                <div class="tp-summary-main">
                    <h1>今日の練習</h1>
                    <div class="tp-info">
                        <p class="tp-datetime">
                            <span class="tp-date">2017年1月1日</span>
                            <span class="tp-time">19:00〜21:00</span>
                        </p>
                        <p class="tp-place">東京体育館</p>
                    </div>
                    <div class="tp-menu">
                        <div class="tp-form">
                            <input type="text" class="tp-menu-input" name="menu-input"/>
                        </div>
                        <div class="tp-table">
                            <div class="tp-row">
                                <div class="tp-name">2対1</div>
                                <div class="tp-theme">体力の向上</div>
                            </div>
                            <div class="tp-row">
                                <div class="tp-name">素振り</div>
                                <div class="tp-theme">打点の確認</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tp-detail">
                <div class="tp-header">
                    <h2 class="tp-name">2対1</h2>
                </div>
                <div class="tp-info">
                    <p class="tp-amount">30分</p>
                    <p class="tp-theme">出来る限り、広くコートをカバーすることを意識した。</p>
                </div>
                <div class="tp-theme-dialog">
                    <div class="tp-header">
                        <h2>テーマ</h2>
                    </div>
                    <div class="tp-dialog-form">
                        <textarea class="tp-theme-input"></textarea>
                    </div>
                </div>
                <div class="tp-comments">
                    <h2>コメント</h2>
                    <div class="tp-form">
                        <textarea class="tp-comment-input"></textarea>
                    </div>
                    <div class="tp-table-container">
                        <table class="tp-table">
                            <tr>
                                <td>早いスマッシュに対応できなかった。</td>
                                <td>１月１日18:00</td>
                            </tr>
                            <tr>
                                <td>体力が持たなかった。</td>
                                <td>１月１日19:00</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

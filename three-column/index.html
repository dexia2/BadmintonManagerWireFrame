<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="バドミントンが上達するための機能を提供します。">
    <meta name="author" content="dexia2">
    <title>バドミントン管理システム</title>
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<body>
    <div class="cm-container cm-clearfix">
        <!-- Navigation -->
        <nav class="cm-navigation">
            <img src="images/logo.png" class="cm-logo"  alt="練習管理を表すアイコンを表示しています。"/>
            <ul class="cm-menu">
                <li><a href="#" class="cm-menu-item"><i class="fa fa-sticky-note-o"></i>今日の練習</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-flag-o"></i>目標</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-check"></i>テーマ管理</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-exclamation-triangle"></i>課題管理</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-line-chart"></i>分析</a></li>
                <li><a href="#" class="cm-menu-item"><i class="fa fa-book"></i>練習記録</a></li>
            </ul>
        </nav>
        <!-- Main -->
        <main class="tp-main">
            <header class="tp-main-header">
                <input type="text" class="tp-today-goal" name="today-goal"/>
            </header>
        </main>
        <aside class="tp-sidebar tp-contents">
            <div class="tp-content">
                <h1>今日の練習</h1>
                <!-- Theme -->
                <div class="tp-dialog tp-theme-dialog">
                    <div class="tp-theme">
                        <h2>テーマ</h2>
                    </div>
                    <div class="tp-dialog-form">
                        <textarea class="tp-text-area"></textarea>
                    </div>
                </div>
                <!-- Practice Menu -->
                <div class="tp-practice-menu">
                    <h2>メニュー</h2>
                    <table class="tp-practice-menu-list">
                        <tr>
                            <td>2対1</td>
                            <td>30分☓2</td>
                            <td>先輩と</td>
                        </tr>
                        <tr>
                            <td>基礎打ち</td>
                            <td>15分</td>
                            <td>感覚が良かった</td>
                        </tr>
                    </table>
                </div>
                <!-- Memo -->
                <div class="tp-input-form tp-memo-form">
                    <h2>メモ</h2>
                    <textarea class="tp-text-area"></textarea>
                </div>
                <!-- Think -->
                <div class="tp-input-form tp-think-form">
                    <h2>次回への反省</h2>
                    <textarea class="tp-text-area"></textarea>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>

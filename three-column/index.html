<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="バドミントンが上達するための機能を提供します。">
    <meta name="author" content="dexia2">
    <title>バドミントン管理システム</title>
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <div class="cm-container cm-clearfix">
        <!-- Navigation -->
        <nav class="cm-navigation">
            <ul class="cm-menu">
                <li><a href="#" class="cm-menu-item">目標</a></li>
                <li><a href="#" class="cm-menu-item">今日の練習</a></li>
                <li><a href="#" class="cm-menu-item">練習予定</a></li>
                <li><a href="#" class="cm-menu-item">練習記録</a></li>
                <li><a href="#" class="cm-menu-item">練習管理</a></li>
            </ul>
        </nav>
        <!-- Main -->
        <main class="tp-contents">
            <div class="tp-content">
                <h1>今日の練習</h1>
                <!-- Theme -->
                <div class="tp-dialog tp-theme-dialog">
                    <div class="tp-theme">
                        <h2>テーマ</h2>
                    </div>
                    <div class="tp-dialog-form">
                        <textarea class="tp-text-area"></textarea>
                    </div>
                </div>
                <!-- Practice Menu -->
                <div class="tp-practice-menu">
                    <h2>メニュー</h2>
                    <table class="tp-practice-menu-list">
                        <tr>
                            <td>2対1</td>
                            <td>30分☓2</td>
                            <td>先輩と</td>
                        </tr>
                        <tr>
                            <td>基礎打ち</td>
                            <td>15分</td>
                            <td>感覚が良かった</td>
                        </tr>
                    </table>
                </div>
                <!-- Memo -->
                <div class="tp-input-form tp-memo-form">
                    <h2>メモ</h2>
                    <textarea class="tp-text-area"></textarea>
                </div>
                <!-- Think -->
                <div class="tp-input-form tp-think-form">
                    <h2>次回への反省</h2>
                    <textarea class="tp-text-area"></textarea>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バドミントン管理システム</title>
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <div class="container clearfix">
        <nav class="side-bar">
            <ul class="menu">
                <li><a href="#" class="menu-item">目標</a></li>
                <li><a href="#" class="menu-item">今日の練習</a></li>
                <li><a href="#" class="menu-item">練習予定</a></li>
                <li><a href="#" class="menu-item">練習記録</a></li>
                <li><a href="#" class="menu-item">練習管理</a></li>
            </ul>
        </nav>
        <main class="main-area">
            <div class="content">
                    <h1>今日の練習</h1>
                    <div class="dialog theme-dialog">
                        <div class="theme">
                            <h2>テーマ</h2>
                        </div>
                        <div class="dialog-content theme-content">
                            <textarea class="text-area theme-input"></textarea>
                        </div>
                    </div>
                <div class="practice-menu">
                    <h2>メニュー</h2>
                    <table class="table practice-menu-list">
                        <tr>
                            <td>2対1</td>
                            <td>30分☓2</td>
                            <td>先輩と</td>
                        </tr>
                        <tr>
                            <td>基礎打ち</td>
                            <td>15分</td>
                            <td>感覚が良かった</td>
                        </tr>
                    </table>
                </div>
                <div class="text-form memo">
                    <h2>メモ</h2>
                    <textarea class="text-area memo-input"></textarea>
                </div>
                <div class="text-form think">
                    <h2>次回への反省</h2>
                    <textarea class="text-area think-input"></textarea>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
